home:
  url:   /
  param: { module: home, action: index }
  
login:
  url: /login
  param: { module: login, action: index }
  
change-password:
  url: /change-password
  param: { module: login, action: changePassword }
  
remind-password:
  url: /remind-password
  param: { module: login, action: remindPassword }
  
register-message:
  url: /register/message
  param: { module: static, action: registrationMessage }
  
register-activate:
  url: /register/activate
  param: { module: register, action: activate }
  
register-confirm:
  url: /register/confirm
  param: { module: register, action: confirm }

register:
  url: /register
  param: { module: register, action: index }

dashboard-newsletter:
  url:   /newsletter/:id  
  class:   sfDoctrineRoute
  options: { model: Newsletter, type: object }
  param:   { module: dashboard, action: show }
  requirements:
    id: \d+
    sf_method: [get]
    
dashboard-teacher-newsletter:
  url:   /teacher/:id  
  class:   sfDoctrineRoute
  options: { model: Newsletter, type: object }
  param:   { module: dashboard, action: list }
  requirements:
    id: \d+
# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
